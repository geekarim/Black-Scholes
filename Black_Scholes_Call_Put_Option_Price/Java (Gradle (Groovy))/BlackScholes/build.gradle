plugins {
    id 'java'
}

group = 'black_scholes'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.commons:commons-math3:3.3'
}

test {
    useJUnitPlatform()
}